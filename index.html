<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="css/styles.css">
    <script src="js/javascript.js" defer></script>
</head>
<body>

    <div class="book-form">
        <form>
            <h1>Book Form</h1>
            <div class="close">close</div>
            <div class="field">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" required>
            </div>
            <div class="field">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author" required>
            </div>
            <div class="field">
                <label for="pages">Pages:</label>
                <input type="number" name="pages" id="pages" required>
            </div>
            <div class="field radio">
                <label for="read">Read</label>
                <input type="radio" name="read" id="read" value="read">

                <label for="not-read">Not read</label>
                <input type="radio" name="read" id="not-read" value="not-read" checked>

            </div>

            <button class="submit">Add</button>
        </form>
    </div>

    <div class="container">
        <div class="header">
            <div class="text">Library</div>
            <button class="add">+ Add new Book</button>
        </div>
        <div class="library">

        </div>

        <div class="footer">
            <div class="text">Copyright &copy; 2023 TMulekezi</div>
            <a href="https://github.com/tmulekezi"><img src="images/github-mark.png" alt="github logo"></a>
        </div>
    </div>
</body>
</html>
